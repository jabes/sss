<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Stupid Simple Slider</title>
    <meta name="description" content="A simple image carousel built with vanilla javascript.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="image-carousel">

        <div id="slidesContainer" class="slides">
            <img class="slide state-1" src="resources/IMG_0001.jpg">
            <img class="slide state-0" src="resources/IMG_0002.jpg">
            <img class="slide state-0" src="resources/IMG_0003.jpg">
            <img class="slide state-0" src="resources/IMG_0004.jpg">
            <img class="slide state-0" src="resources/IMG_0005.jpg">
            <img class="slide state-0" src="resources/IMG_0006.jpg">
            <img class="slide state-0" src="resources/IMG_0007.jpg">
        </div>

        <div class="controls">
            <button id="showPrevImage" class="btn btn-prev" type="button">◀</button>
            <button id="showNextImage" class="btn btn-next" type="button">▶</button>
        </div>

        <div id="dotsContainer" class="dots">
            <button class="dot">⚫</button>
            <button class="dot">⚪</button>
            <button class="dot">⚪</button>
            <button class="dot">⚪</button>
            <button class="dot">⚪</button>
            <button class="dot">⚪</button>
            <button class="dot">⚪</button>
        </div>

    </div>

</body>
</html>
